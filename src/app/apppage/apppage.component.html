<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
<!-- jombotron -->

  <mat-toolbar class="top-container">
    <div class="top-menu-btn">
      <button mat-mini-fab [matMenuTriggerFor]="menu">
        <mat-icon style="color:black;">menu</mat-icon>
      </button>
    </div>
      <span style="color: white; background:rgb(0, 217, 252); margin: auto 2%">App store</span>
      <mat-icon style="color: white; margin-left: 60%">search</mat-icon>
      <div mat-card-avatar class="image-wrap"></div>
      <mat-expansion-panel style="background: rgb(0, 217, 252); " class="mat-elevation-z0">
        <mat-expansion-panel-header>
          <mat-panel-title style="color: white;">
                  zinmeng.z
          </mat-panel-title>
          <mat-panel-description style="color: white;">
          </mat-panel-description>
        </mat-expansion-panel-header>
      </mat-expansion-panel>
    
     <mat-menu #menu="matMenu">
      <button mat-menu-item>
          <mat-icon>dialpad</mat-icon>
          <span>Redial</span>
      </button>
      <button mat-menu-item disabled>
          <mat-icon>voicemail</mat-icon>
          <span>Check voicemail</span>
      </button>
      <button mat-menu-item>
          <mat-icon>notifications_off</mat-icon>
          <span>Disable alerts</span>
      </button>
     </mat-menu>
  </mat-toolbar>

<div class="container">
  <mat-toolbar style="background: #eeeeee;" class="mat-elevation-z0">
    <mat-icon>home</mat-icon>
    <mat-icon>chevron_right</mat-icon>
    <span>Category1</span>
    <mat-icon>chevron_right</mat-icon>
    <span>subcategory1</span>
  </mat-toolbar>
  <mat-toolbar style="background:white; height:400px;" class="mat-elevation-z6">
    
    <img mat-card-image src="../../assets/gameicon/capman.png">

  </mat-toolbar>
  <!-- <div style="flex: 1 1 100%;  max-width:100%; max-height: 100%; ">
    <mat-card class="mat-card" style="padding: 50px; height:300px;">
      
      </div>
      
        <span style="padding-left: 30%">google application </span>
        <div style="border:2px solid black; ">
    </mat-card>
</div> -->
</div>
</body>
</html>
